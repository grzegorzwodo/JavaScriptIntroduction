<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript introduction!</title>
    <script src="js/calc.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<p>Napisz funkcję JS dzięki której po naciśnięciu przycisku pojawi się wynik:
</p>

<input type="text" id="param1"/>
<select id="operation" onchange="operator = this.value; ">
    <option value="">Wybierz operacje</option>
    <option value="+">Dodawanie</option>
    <option value="-">Odejmowanie</option>
    <option value="*">Mnożenie</option>
    <option value="/">Dzielenie</option>
</select>
<input type="text" id="param2"/>
<input type="button" value="Policz" onclick="calc()"/>
<div>Wynik: <span id="result"></span></div>
</body>
</html>
